

{% extends "adminbase.html" %}
{% block title %}Assign Games{% endblock %}

{% block content %}
 <div class="content">
    <h1>Assign Games</h1>
    <div class="meter">
      <span style="width: {{ assignPct }}%"></span>
    </div>
    <h2>{{ assignedCount }} of {{ entryCount }} games ({{ assignPct }}%) are assigned .</h2>

    {% for game in games %}
    <p><a href="{{ url_for('assignGame',ldjamId=game.ldjamId) }}">{{ game.gameTitle }}</a></p>
    {% endfor %}

 </div>

{% endblock %}
