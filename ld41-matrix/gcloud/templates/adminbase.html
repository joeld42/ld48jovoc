
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - LD41 Matrix</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/side-menu.css">
    <link rel="stylesheet" href="/static/admcustom.css">
</head>
<body>


<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="{{ url_for('index') }}">LD41 Matrix</a>

            <ul class="pure-menu-list">

                <li class="pure-menu-item"><a href="{{ url_for('assignPick') }}" class="pure-menu-link">
                    Assign Games
                </a></li>

                <li class="pure-menu-item"><a href="{{ url_for('update_summary') }}" class="pure-menu-link">
                    Rebuild Summary
                </a></li>

            </ul>
        </div>
    </div>

    <div id="main">
        {% block content %}{% endblock %}

        {% block ldframe %}
        {% endblock %}

    </div>
</div>


<script src="/static/ui.js"></script>

</body>
</html>
